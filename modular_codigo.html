<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clase Sudamericano</title>
  </head>
  <body>
    <label for="">Tú edad es</label>
    <input id="edad" type="text" name="" value="">
  </body>
</html>
<script type="text/javascript">

let anioNacimineto = prompt("Ingresa tú año de nacimiento")
let anioActual = prompt("Ingresa el año actual")
let edad = anioActual - anioNacimineto
let $inputEdad = document.getElementById('edad')
$inputEdad.value = edad

</script>
